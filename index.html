<html>
<head>
  <title>Fullscreen</title>
  <script type="text/javascript" src="build/build.js"></script>
</head>
<body>
  <h1>Fullscreen</h1>
  <p>Press the button below to enter fullscreen mode.</p>
  <p>
    <button onclick='fullscreen()'>Go!</button>
    <button onclick='fullscreen(document.querySelector("#myvideo"))'>Go video!</button>
    <button onclick='fullscreen.exit()'>Exit!</button>
  </p>
  <video controls="" src="https://www.youtube.com/watch?v=qLfMynW2i64" width="640" height="360" id="myvideo">
  <script>
  var fullscreen = require('fullscreen');
  fullscreen.on('change', function(full){
    console.log('changed to %s', full ? 'fullscreen' : 'regular');
  });
  </script>
</body>
</html>
